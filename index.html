<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1a1a2e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .calculator {
      background: #16213e;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }

    .display {
      background: #0f0f23;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: right;
    }

    .display .previous {
      color: #888;
      font-size: 14px;
      min-height: 20px;
    }

    .display .current {
      color: #fff;
      font-size: 32px;
      font-weight: 300;
      word-wrap: break-word;
      min-height: 40px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 10px;
    }

    button {
      width: 70px;
      height: 60px;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .btn-number {
      background: #1f4068;
      color: #fff;
    }

    .btn-number:hover {
      background: #2a5080;
    }

    .btn-operator {
      background: #e94560;
      color: #fff;
    }

    .btn-operator:hover {
      background: #ff6b6b;
    }

    .btn-clear {
      background: #f39c12;
      color: #fff;
    }

    .btn-clear:hover {
      background: #f5b041;
    }

    .btn-equals {
      background: #27ae60;
      color: #fff;
      grid-column: span 2;
      width: 100%;
    }

    .btn-equals:hover {
      background: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="previous" id="previous"></div>
      <div class="current" id="current">0</div>
    </div>
    <div class="buttons">
      <button class="btn-clear" onclick="clearAll()">C</button>
      <button class="btn-clear" onclick="clearEntry()">CE</button>
      <button class="btn-operator" onclick="backspace()">←</button>
      <button class="btn-operator" onclick="setOperator('/')">÷</button>

      <button class="btn-number" onclick="appendNumber('7')">7</button>
      <button class="btn-number" onclick="appendNumber('8')">8</button>
      <button class="btn-number" onclick="appendNumber('9')">9</button>
      <button class="btn-operator" onclick="setOperator('*')">×</button>

      <button class="btn-number" onclick="appendNumber('4')">4</button>
      <button class="btn-number" onclick="appendNumber('5')">5</button>
      <button class="btn-number" onclick="appendNumber('6')">6</button>
      <button class="btn-operator" onclick="setOperator('-')">−</button>

      <button class="btn-number" onclick="appendNumber('1')">1</button>
      <button class="btn-number" onclick="appendNumber('2')">2</button>
      <button class="btn-number" onclick="appendNumber('3')">3</button>
      <button class="btn-operator" onclick="setOperator('+')">+</button>

      <button class="btn-number" onclick="appendNumber('0')">0</button>
      <button class="btn-number" onclick="appendDecimal()">.</button>
      <button class="btn-equals" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let currentValue = '0';
    let previousValue = '';
    let operator = null;
    let shouldResetCurrent = false;

    const currentDisplay = document.getElementById('current');
    const previousDisplay = document.getElementById('previous');

    function updateDisplay() {
      currentDisplay.textContent = currentValue;
      if (operator && previousValue) {
        const opSymbol = { '+': '+', '-': '−', '*': '×', '/': '÷' }[operator];
        previousDisplay.textContent = `${previousValue} ${opSymbol}`;
      } else {
        previousDisplay.textContent = '';
      }
    }

    function appendNumber(num) {
      if (shouldResetCurrent) {
        currentValue = num;
        shouldResetCurrent = false;
      } else if (currentValue === '0') {
        currentValue = num;
      } else {
        currentValue += num;
      }
      updateDisplay();
    }

    function appendDecimal() {
      if (shouldResetCurrent) {
        currentValue = '0.';
        shouldResetCurrent = false;
      } else if (!currentValue.includes('.')) {
        currentValue += '.';
      }
      updateDisplay();
    }

    function setOperator(op) {
      if (operator && !shouldResetCurrent) {
        calculate();
      }
      previousValue = currentValue;
      operator = op;
      shouldResetCurrent = true;
      updateDisplay();
    }

    function calculate() {
      if (!operator || shouldResetCurrent) return;

      const prev = parseFloat(previousValue);
      const curr = parseFloat(currentValue);
      let result;

      switch (operator) {
        case '+':
          result = prev + curr;
          break;
        case '-':
          result = prev - curr;
          break;
        case '*':
          result = prev * curr;
          break;
        case '/':
          result = curr === 0 ? 'Error' : prev / curr;
          break;
      }

      currentValue = result === 'Error' ? 'Error' : String(result);
      previousValue = '';
      operator = null;
      shouldResetCurrent = true;
      updateDisplay();
    }

    function clearAll() {
      currentValue = '0';
      previousValue = '';
      operator = null;
      shouldResetCurrent = false;
      updateDisplay();
    }

    function clearEntry() {
      currentValue = '0';
      shouldResetCurrent = false;
      updateDisplay();
    }

    function backspace() {
      if (currentValue.length === 1 || currentValue === 'Error') {
        currentValue = '0';
      } else {
        currentValue = currentValue.slice(0, -1);
      }
      updateDisplay();
    }

    // Keyboard support
    document.addEventListener('keydown', (e) => {
      if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
      else if (e.key === '.') appendDecimal();
      else if (e.key === '+') setOperator('+');
      else if (e.key === '-') setOperator('-');
      else if (e.key === '*') setOperator('*');
      else if (e.key === '/') { e.preventDefault(); setOperator('/'); }
      else if (e.key === 'Enter' || e.key === '=') calculate();
      else if (e.key === 'Escape') clearAll();
      else if (e.key === 'Backspace') backspace();
    });
  </script>
</body>
</html>
